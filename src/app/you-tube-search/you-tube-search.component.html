<div class="container">
  <div class="page-header">
    <h1>
      YouTube Search
      <img
        style="float: right;"
        *ngIf="loading"
        src="assets/images/loading.gif"
      />
    </h1>
  </div>

  <div class="row" class="mb-lg-3">
    <div class="input-group input-group-lg col-lg-12">
      <app-search-box
        style="width: 65%"
        (loading)="loading = $event"
        (results)="updateResults($event)"
      ></app-search-box>
    </div>
  </div>

  <div class="row">
    <app-search-result *ngFor="let result of results" [result]="result" class="col-lg-3">
    </app-search-result>
  </div>
</div>
